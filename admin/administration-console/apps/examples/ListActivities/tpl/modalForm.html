<div class="modal fade" id="modalForm">
    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="closeForm()">&times;</button>
                <h4 class="modal-title">{{form.title}}</h4>
            </div>

            <div class="modal-body">

                <div style="border-bottom: 1px #e5e5e5 solid; margin-bottom: 10px; margin-left:-15px; padding-left:15px; margin-right: -15px; padding-right: 15px; padding-bottom: 4px;">{{form.description}}</div>

                <form novalidate class="form-horizontal" name="form.formId">
                    <div>
                        <fieldset disabled>
                            <fg-form fg-form-data="form.data" fg-schema="form.structure">
                        </fieldset>
                    </div>
                </form>
            </div>

            <div class="modal-footer" style="text-align: left">
                <button class="btn btn-lg btn-primary btn-block ng-click-active" type="button" ng-click="closeForm()">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
	$(document).ready(function () {
		$('#modalForm').modal({
			backdrop: 'static'
	    });
	})
</script>
