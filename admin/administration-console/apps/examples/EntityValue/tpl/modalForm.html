<div class="modal fade" id="modalForm">
    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="closeForm()">&times;</button>
                <h4 class="modal-title">{{form.title}}</h4>
            </div>

            <div class="modal-body">

<div style="border-bottom: 1px #e5e5e5 solid; margin-bottom: 10px; margin-left:-15px; padding-left:15px; margin-right: -15px; padding-right: 15px; padding-bottom: 4px;">{{form.description}}</div>

                <form novalidate class="form-horizontal" name="form.formId">
                    <div>
                        <fieldset ng-show="form.modified || ( !form.modified && lungime==0)">
                            <fg-form fg-form-data="form.data" fg-schema="form.structure">
                        </fieldset>
                        <fieldset disabled ng-show="!form.modified && lungime>0">
                            <fg-form fg-form-data="form.data" fg-schema="form.structure">
                        </fieldset>
                    </div>
                </form>
            </div>

            <div class="modal-footer" style="text-align: left">
                <button class="btn btn-lg btn-primary btn-block ng-click-active" type="button" ng-click="submitForm(form)" ng-show="lungime>0" ng-disabled="form.formId.$invalid || !form.modified">Submit</button>
                <button class="btn btn-lg btn-primary btn-block ng-click-active" type="button" ng-click="submitForm(form)" ng-show="lungime==0" ng-disabled="form.formId.$invalid">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#modalForm').modal({
            backdrop: 'static',
            keyboard: false
        });
    })
</script>
